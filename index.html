<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Translator</title>
  <script src="https://cdn.jsdelivr.net/npm/google-translate-token@1.1.0/dist/index.min.js"></script>
  <!-- or use the specific version you need -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/google-translate-token@{version}/dist/index.min.js"></script> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    textarea {
      width: 300px;
      height: 100px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #translation-result {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Language Translator</h1>
  <textarea id="input-text" placeholder="Enter text to translate"></textarea>
  <label for="target-language">Select Target Language:</label>
  <select id="target-language">
    <option value="es">Spanish</option>
    <option value="fr">French</option>
    <option value="de">German</option>
    <!-- Add more language options as needed -->
  </select>
  <button onclick="translate()">Translate</button>
  <div id="translation-result"></div>

  <script>
    async function translate() {
      const inputText = document.getElementById('input-text').value;
      const targetLanguage = document.getElementById('target-language').value;

      try {
        const translatedText = await translateText(inputText, targetLanguage);
        document.getElementById('translation-result').innerText = `Translated Text: ${translatedText}`;
      } catch (error) {
        console.error('Translation error:', error);
        document.getElementById('translation-result').innerText = 'Error translating text. Please try again.';
      }
    }

    async function translateText(text, targetLanguage) {
      const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=${targetLanguage}&dt=t&q=${encodeURIComponent(text)}`;
      const response = await fetch(url);
      const result = await response.json();
      return result[0][0][0];
    }
  </script>
</body>
</html>
