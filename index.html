<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #output-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #output {
      font-size: 18px;
      text-align: center;
      margin-top: 10px;
    }

    #error {
      color: red;
      font-size: 16px;
      margin-top: 10px;
    }

    #mic-icon {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <button onclick="startSpeechRecognition()">
    <img id="mic-icon" src="https://cdn.materialdesignicons.com/5.4.45/svg/microphone-outline.svg" alt="Mic Icon">
    Start Recording
  </button>
  <div id="output-container">
    <p id="output"></p>
    <p id="error"></p>
  </div>

  <script>
    function startSpeechRecognition() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      const errorElement = document.getElementById('error');
      const micIcon = document.getElementById('mic-icon');
      
      recognition.lang = 'en-US';

      recognition.onstart = function() {
        console.log('Speech recognition started. Speak now.');
        micIcon.style.filter = 'invert(43%) sepia(15%) saturate(1400%) hue-rotate(134deg) brightness(97%) contrast(96%)'; // Adjust CSS filter to indicate recording
      };

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        document.getElementById('output').innerText = 'You said: ' + transcript;
        console.log('Recognition result: ', transcript);
      };

      recognition.onend = function() {
        console.log('Speech recognition ended.');
        micIcon.style.filter = 'none'; // Reset the CSS filter
      };

      recognition.onerror = function(event) {
        const errorMessage = 'Speech recognition error: ' + event.error;
        errorElement.innerText = errorMessage;
        console.error(errorMessage);
        micIcon.style.filter = 'none'; // Reset the CSS filter
      };

      recognition.start();
    }
  </script>
</body>
</html>
