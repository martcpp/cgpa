		<section class="section-con">
			<form name="formBody" id="formdata1" method="post">
				<table class="table-con">

						<tr>
							<td>Course</td>
							<td>Unit</td>
							<td>Grade</td>
						</tr>
					</thead>
					<tbody id="tableBody">
						<tr>
							<h1 style="text-align: center;"> FIRST SEMESTER</h1>
							
							<td>
								
								<select name="Course" class="select" >
									<option value="3">EMA281</option>
									<option value="2">ECP281</option>

								</select>
							</td>
							<td>

							<td>

							</td>

					</tbody>

					
				</table>
			</form>
			
			
		</section>

							<td>Total Units</td>
							<td>GPA</td>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>
								<input type="text" name="totalUnit" class="result-input" onchange="addUpCreditsGpa()">

							<td>
