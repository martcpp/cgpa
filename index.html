<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nearby Hospitals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #hospital-list {
      list-style: none;
      padding: 0;
      text-align: left;
    }

    #hospital-list li {
      margin-bottom: 10px;
    }

    #error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Nearby Hospitals</h1>
  <ul id="hospital-list"></ul>
  <p id="error-message"></p>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(successCallback, errorCallback);
    } else {
      document.getElementById('error-message').innerText = "Geolocation is not supported by this browser.";
    }

    function successCallback(position) {
      const latitude = position.coords.latitude;
      const longitude = position.coords.longitude;

      // Use reverse geocoding to get the user's address or location name
      fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`)
        .then(response => response.json())
        .then(data => {
          const userLocation = data.display_name;
          console.log("User Location:", userLocation);

          // Fetch nearby hospitals using Overpass API
          fetch(`https://overpass-api.de/api/interpreter?data=[out:json];node(around:5000,${latitude},${longitude})[amenity=hospital];out;`)
            .then(response => response.json())
            .then(data => {
              const hospitals = data.elements.map(element => element.tags.name).filter(Boolean);

              const hospitalListElement = document.getElementById('hospital-list');
              hospitals.forEach(hospital => {
                const listItem = document.createElement('li');
                listItem.innerText = hospital;
                hospitalListElement.appendChild(listItem);
              });
            })
            .catch(error => {
              document.getElementById('error-message').innerText = "Error getting nearby hospitals: " + error.message;
            });
        })
        .catch(error => {
          document.getElementById('error-message').innerText = "Error getting user location: " + error.message;
        });
    }

    function errorCallback(error) {
      document.getElementById('error-message').innerText = "Error getting geolocation: " + error.message;
    }
  </script>
</body>
</html>
